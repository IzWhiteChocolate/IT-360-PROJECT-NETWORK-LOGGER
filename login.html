<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MSNGR â€” Login</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#f3f4f6; }
    .card { background:white; padding:28px; border-radius:12px; box-shadow:0 6px 24px rgba(0,0,0,.08); width:360px; text-align:center; }
    .logo { width:96px; height:96px; margin:0 auto 8px; display:block; }
    h1 { margin:4px 0 18px; font-size:20px; letter-spacing:0.4px; }
    label{display:block; text-align:left; margin:10px 0 6px; font-size:13px; color:#333;}
    input[type="text"], input[type="password"] { width:100%; padding:10px 12px; border-radius:8px; border:1px solid #e5e7eb; box-sizing:border-box; }
    button { margin-top:16px; width:100%; padding:10px; border-radius:8px; border:0; background:#2563eb; color:white; font-weight:600; cursor:pointer; }
    .small { font-size:13px; color:#6b7280; margin-top:10px; }
    a { color:#2563eb; text-decoration:none; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="loginTitle">
    <!-- Put your logo file in the same folder and name it logo.png (or edit the src below) -->
    <img src="logo.png" alt="MSNGR logo" class="logo" onerror="this.style.display='none'">
    <h1 id="loginTitle">Welcome to MSNGR</h1>

    <form id="loginForm" action="Chat.html" method="get" onsubmit="return handleLogin(event)">
      <label for="email">Email</label>
      <input id="email" name="email" type="text" autocomplete="username" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required>

      <button type="submit">Sign in</button>
    </form>

    <p class="small">Don't have an account? <a href="#">Sign up</a></p>
  </main>

  <script>
    // lightweight client-side check + demo redirect
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value;
      if (!email || !pass) {
        alert('Please enter email and password.');
        return false;
      }
      // quick demo: store user in sessionStorage and go to Chat.html
      sessionStorage.setItem('msngr_user', email);
      window.location.href = 'Chat.html';
      return false;
    }
  </script>
</body>
</html>
