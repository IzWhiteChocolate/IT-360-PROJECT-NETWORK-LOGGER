<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WhereApp â€” Login</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', system-ui, sans-serif;
      background: radial-gradient(circle at 20% 20%, #0b0f2b, #020617 70%);
      color: #e2e8f0;
      overflow: hidden;
    }

    /* local star background */
    .stars {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 1px, transparent 2px);
      background-size: 2px 2px;
      animation: drift 120s linear infinite;
      opacity: 0.25;
      z-index: 0;
    }

    @keyframes drift {
      from { background-position: 0 0; }
      to { background-position: 2000px 2000px; }
    }

    main.card {
      position: relative;
      z-index: 1;
      background: rgba(10, 15, 40, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 32px 28px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(59, 130, 246, 0.3);
      width: 380px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .logo {
      width: 110px;
      height: auto;
      margin: 0 auto 14px;
      display: block;
      filter: drop-shadow(0 0 8px #3b82f6);
    }

    h1 {
      margin: 4px 0 20px;
      font-size: 22px;
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 6px;
      font-size: 13px;
      color: #cbd5e1;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.07);
      color: #fff;
      outline: none;
      transition: all 0.2s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.4);
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.6);
    }

    .small {
      font-size: 13px;
      color: #94a3b8;
      margin-top: 14px;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="stars"></div>

  <main class="card" role="main" aria-labelledby="loginTitle">
    <img src="logo.png" alt="WhereApp logo" class="logo">
    <h1 id="loginTitle">Welcome to WhereApp</h1>

    <form id="loginForm" action="Chat.html" method="get" onsubmit="return handleLogin(event)">
      <label for="email">Email</label>
      <input id="email" name="email" type="text" autocomplete="username" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required>

      <button type="submit">Sign in</button>
    </form>

    <p class="small">Don't have an account? <a href="#">Sign up</a></p>
  </main>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value;
      if (!email || !pass) {
        alert('Please enter email and password.');
        return false;
      }
      sessionStorage.setItem('msngr_user', email);
      window.location.href = 'Chat.html';
      return false;
    }
  </script>
</body>
</html>
